<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gelephu Tourism</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
                url("img/punakha 2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Navigation */
        nav {
            width: 100%;
            height: 10vh;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            text-transform: uppercase;
        }

        nav .logo {
            width: 25%;
            text-align: center;
        }

        nav .logo h1 {
            font-size: 30px;
        }

        nav .menu {
            width: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav .menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        nav .menu a:hover {
            border-bottom: 2px solid rgb(0, 183, 255);
            font-size: 15px;
            cursor: pointer;
        }

        nav .menu a:first-child {
            color: #00b894;
        }

        /* Dropdown Menu */
        nav .menu .dropdown {
            position: relative;
        }

        nav .menu .dropdown:hover .dropdown-content {
            display: block;
        }

        nav .menu .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            border-radius: 4px;
        }

        nav .menu .dropdown .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        nav .menu .dropdown .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            text-align: center;
            color: white;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        section h3 {
            font-size: 35px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px black;
        }

        section h1 {
            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }

        section p {
            font-size: 25px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px black;
        }

 /* Buttons */
 section a {
            padding: 12px 30px;
            border-radius: 4px;
            outline: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.5s ease;
            margin: 10px;
        }

        .btnone {
            background: #fff;
            color: #000;
        }

        .btnone:hover {
            background: black;
            color: white;
        }

        .btntwo {
            background: black;
            color: white;
        }

        .btntwo:hover {
            background: #fff;
            color: #000;
        }

        /* Animated Text */
        .change_content:after {
            content: "";
            animation: changetext 20s infinite linear;
            color: #00b894;
        }

        @keyframes changetext {
            0% {
                content: "PARO";
            }

            10% {
                content: "GELEPHU";
            }

            20% {
                content: "THIMPHU";
            }

            35% {
                content: "WANGDUE-PHODRANG";
            }

            60% {
                content: "PUNAKHA";
            }

            80% {
                content: "BUMTHANG";
            }

            100% {
                content: "T/YANGTSE";
            }
        }

        /* Footer */
        footer {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
        }

        footer p {
            font-size: 14px;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: #00b894;
            font-weight: bold;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Joenpa Lakso</h1>
            </div>
            <div class="menu">
              <a href="https://sites.google.com/moice.gov.bt/roice-gelephu/departments/tourism/tourist-entry-record" target="_blank">Home</a>
                <!-- Dropdown for Form -->
                <div class="dropdown">
                    <a href="#">Form</a>
                    <div class="dropdown-content">
                        <a href="https://forms.gle/pgbWuxLvdu9JC7oi7" class="dropdown-item" target="_blank">Entry Form</a>
                        <a href="https://forms.gle/mtstkBHvXU4juUtEA" class="dropdown-item" target="_blank">Exit Form</a>
                    </div>
                </div>
                <a href="Destination's.html">Destinations</a>
                <a href="About.html">About</a>
                <a href="feedback.html">Feedback</a>
            </div>
        </nav>
        <main>
            <section>
                <h3>Welcome To BHUTAN</h3>
                <h1>DO COME & VISIT <span class="change_content"></span></h1>
                <p>"BHUTAN BELIEVES"</p>
                <a href="https://www.tourism.gov.bt" class="btnone" target="_blank">Learn More</a>
                <a href="https://wa.me/9777227696" class="btntwo" target="_blank">Contact Us</a>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Gelephu Tourism Office. All rights reserved.</p>
        </footer>
    </header>
</body>

</html>
